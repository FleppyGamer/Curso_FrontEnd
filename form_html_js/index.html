<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 2 - Jooj Qualquer</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Ubuntu:wght@700&display=swap');
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Jogo Qualuquer</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>2)</h2>
            <p>Preencha o campo B com um número <spam>maior</spam> que o campo A </p>
            <form>
                <div class="numbers">
                        <div class="number-choice-field">
                            <input type="number" placeholder="Campo A" id="field-A">
                            <input type="number" placeholder="Campo B" id="field-B">
                        </div>
                    <button type="submit">Selecionar Resposta</button>
                </div>
            </form>
            <div class="error-message">
                <img src="img/erro.png" alt="errou...">
                <p>Hmmm... Parece que o número B é maior que o A!</p>
            </div>
            <div class="success-message">
                <img src="img/acerto.jpg" alt="Acertou!">
                <p>Você acertou! Pode prosseguir.</p>
            </div>
            <button id="proceed">Avançar</button>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
