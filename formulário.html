<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <hr>
    <main>
        <form>
            <label>Nome</label>
            <input type="text" placeholder="Ex.: Fulano de Tal">
            <br>
            <label>E-mail</label>
            <input type="email" placeholder="Ex.: fulanodetal@gmail.com">
            <br>
            <label>Senha</label>
            <input type="password" placeholder="Ex.: abc@123#45">
            <hr>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar informações</button>
        </form>
    </main>
    <hr>
    <footer>
        &copy; 2023
    </footer>
</body>
</html>
